<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="

  <link rel="stylesheet" href="board.css">
  <title>ColorStack</title>
</head>

<body>

  <!--NAVBAR-->
  <nav>
    <div class="left">
      <a href="/">
        <img src="images/logo.webp" alt="ColorStack Logo" class="logo"> 
        ColorStack At QC
      </a>
    </div>

    
    <div class="right">
      <div class="main-links">
        <a href="#">About</a>
        <a href="#">Board</a>
        <a href="#">Events</a>
        <a href="#">Become A Member!</a>
      </div>
    </div>
  </nav>

 <!--MEET THE TEAM-->
  <section class="meet-the-team">
    <h2>Meet the Team!</h2>
    <div class="team-container">
        <div class="team-card">
            <img src="presidentpic.webp" alt="President">
            <div class="role">President</div>
        </div>
        <div class="team-card">
            <img src="vicepres.webp" alt="Vice President">
            <div class="role">Vice President</div>
        </div>
        <div class="team-card">
            <img src="treasurer.webp" alt="Treasurer">
            <div class="role">Treasurer</div>
        </div>
        <div class="team-card">
          <img src="socialmed.webp" alt="Vice President">
          <div class="role">Social Media Manager</div>
      </div>
      <div class="team-card">
          <img src="Community.webp" alt="Treasurer">
          <div class="role">Community Engagement Coordinator</div>
      </div>
    </div>
</section>


  
      </section>

   <!-- FOOTER -->
   <footer>

    <div class="social-links-container">
        <span class="connect-text">Connect with Us: </span>
        <div class="social-links">
            <a href="https://www.instagram.com/colorstack_qc/" target="_blank" rel="noopener noreferrer">
                <i class="fa-brands fa-instagram"></i>
                Instagram
            </a>
            <a href="https://linkedin.com/company/colorstack-qc" target="_blank" rel="noopener noreferrer">
                <i class="fa-brands fa-linkedin"></i>
                LinkedIn
            </a>
            <a href="https://discord.gg/ZhrDF7bkN7" target="_blank">
                <i class="fa-brands fa-discord"></i>
                Discord
            </a>
        </div>
    </div>

</footer>
