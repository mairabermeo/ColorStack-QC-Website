<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="style.css">
  
  <title>ColorStack</title>
</head>
<body>
  <!--NAVBAR | ColorStack @ Queens College | About | Board | Events | Become A Member --> 
  <nav>
    <div class = "left">
      <a href="/">ColorStack</a>
    </div>

    <div class = "right">
      <a href = "/" target = "_blank" rel="noopener 
      noreferrer">
      <span>About</span>
      </a>

      <a href = "/" target = "_blank" rel="noopener 
      noreferrer">
      <span>Board</span>
      </a>

      <a href = "/" target = "_blank" rel="noopener 
      noreferrer">
      <span>Events</span>
      </a>

      <a href = "/" target = "_blank" rel="noopener 
      noreferrer">
      <span>Become A Member</span>
      </a>

    </div>
  </nav>

  <main>
    <!--SECTION 1 | Our Mission -->
    <section class = "mission">
      <div class = "text">
        <h2>Our Mission</h2>
        <p>A supportive organization created to help Black, 
          Indigenous, & Latinx Computer Science students 
          gain rewarding tech careers.</p>

        <!--Button for Become A Member-->
        <div class = "become_member-link">
          <a href = "/">
            <span>Become A Chapter Member</span>
          </a>
        </div>
      </div>

      <!--Group Photo for the top right-->
      <div class = "group-photo">
        <img src = "images/group-photo.webp" alt = "group photo">
      </div>

    </section>

    <!--SECTION 2 | Meet The Team -->
    <section id = "team"></section>

    <!--SECTION 3 | Events -->
    <section id = "events"></section>

    <!--SECTION 4 | FAQ -->
    <section id = "faq"></section>

    <!--SECTION 5 | Connect With Us -->
    <section id = "connect"></section>
  </main>
</body>
</html>
